services:
  streamkey-api:
    image: streamkey-api
    build:
      context: .
      dockerfile: StreamKey.Api/Dockerfile
    restart: unless-stopped
    environment:
      - ASPNETCORE_URLS=http://+:5555
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://seq:4317
      - OTEL_SERVICE_NAME=StreamKey.API
      - OTEL_EXPORTER_OTLP_HEADERS=X-Seq-ApiKey=${SEQ_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      seq:
        condition: service_started
    volumes:
      - ./keys:/root/.aspnet/DataProtection-Keys
    networks:
      - internal
  
  postgres:
    image: postgres:latest
    restart: unless-stopped
    environment:
      - POSTGRES_DB=StreamKey
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Qwerty123_
    ports:
      - "5432:5432" # TODO
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - internal
  
  camoufox:
    image: camoufox
    build:
      context: .
      dockerfile: Camoufox/Dockerfile
    restart: unless-stopped
    expose:
      - "8080"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - internal

  seq:
    image: datalust/seq:latest
    restart: unless-stopped
    volumes:
      - ./seq_data:/data
    environment:
      - ACCEPT_EULA=Y
      - SEQ_FIRSTRUN_ADMINPASSWORD=Qwerty123_
      - SEQ_OPENTELEMETRY_ENABLED=True
      - SEQ_OPENTELEMETRY_GRPC_ENDPOINT=0.0.0.0:4317
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - internal

  nginx:
    image: nginx:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/ssl:ro
    depends_on:
      - streamkey-api
    networks:
      - internal

networks:
  internal:
    driver: bridge
