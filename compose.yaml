services:
  streamkey.api:
    image: streamkey.api
    build:
      context: .
      dockerfile: StreamKey.Api/Dockerfile
    restart: unless-stopped
    ports:
      - "5555:5555"
    volumes:
      - ./logs:/app/logs
    networks:
      - shared-net
  
  seq:
    image: datalust/seq:latest
    container_name: seq
    restart: unless-stopped
    volumes:
      - ./seq_data:/data
    environment:
      - ACCEPT_EULA=Y
      - SEQ_FIRSTRUN_ADMINPASSWORD=Qwerty123_
    ports:
      - "5341:5341"
      - "8082:80"
    networks:
      - shared-net

networks:
  shared-net:
    external: true