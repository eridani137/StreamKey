user             nginx;
worker_processes auto;

error_log /var/log/nginx/error.log warn;
pid       /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include      mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" ' '$status $body_bytes_sent "$http_referer" ' '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile          on;
    keepalive_timeout 65;

    server {
        listen      80 default_server;
        server_name _;

        return 301 https://service.streamkey.ru$request_uri;
    }

    server {
        listen      443                  ssl http2;
        server_name service.streamkey.ru;

        ssl_certificate     /etc/letsencrypt/live/service.streamkey.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/service.streamkey.ru/privkey.pem;

        ssl_protocols             TLSv1.2                                                                                                               TLSv1.3;
        ssl_ciphers               'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers on;
        ssl_session_cache         shared:SSL:10m;
        ssl_session_timeout       10m;

        add_header Strict-Transport-Security "max-age=31536000" always;

        location = /openapi/v1.json {
            proxy_pass         http://streamkey-api:5555/openapi/v1.json;
            proxy_http_version 1.1;

            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;

            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;

            proxy_no_cache 1;
            proxy_cache_bypass 1;
        }

        location / {
            proxy_pass         http://streamkey-api:5555;
            proxy_http_version 1.1;

            proxy_set_header           Host              $host;
            proxy_set_header           X-Real-IP         $remote_addr;
            proxy_set_header           X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header           X-Forwarded-Proto $scheme;
            proxy_set_header           Authorization     $http_authorization;
            proxy_pass_request_headers on;
            proxy_cache_bypass         $http_upgrade;
            proxy_redirect             off;

            proxy_connect_timeout 60s;
            proxy_send_timeout    60s;
            proxy_read_timeout    60s;
        }

        location /files/ {
            alias      /app/files/;
            try_files  $uri          $uri/ =404;
            expires    1d;
            add_header Cache-Control "public, immutable";
        }

        location /hubs/extension {
            proxy_pass http://streamkey-api:5555/hubs/extension;
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $http_connection;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        location /seq/ {
            proxy_pass         http://seq:80/;
            proxy_http_version 1.1;
            proxy_set_header   Upgrade           $http_upgrade;
            proxy_set_header   Connection        'upgrade';
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_redirect     off;

            rewrite ^/seq(/.*)$ $1 break;
        }
    }
}